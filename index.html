<head>

        <div class="btn-group" data-toggle="buttons">

            <input value = "1960" type="radio" name="options" id="option1" autocomplete="off">1960

            <label class="btn btn-primary active">

            <input value = "2015" type="radio" name="options" id="option3" autocomplete="off" >2015

            <input value = "1960" type="radio" name="options" id="option1" autocomplete="off">남

            </label>
            <label class="btn btn-primary">
            <input value = "2015" type="radio" name="options" id="option3" autocomplete="off" >여
