<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2015 자살 통계</title>

    <!-- Libraries -->
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.7.4/d3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.7.1/d3-tip.js"></script>
    <link rel="stylesheet" href="//rawgithub.com/Caged/d3-tip/master/examples/example-styles.css">
    
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.24.0/d3-legend.js"></script>


    <!-- Custom files -->
    <link rel="stylesheet" href="css/main.css" />

    <!-- your script file -->
    <script src="js/script.js"></script>

</head>
<body>
    <div class="container">
        <h1>Top 10 Cities by Suicide Rate</h1>
    </div>

    <div class="container">
        <div class="btn-group" data-toggle="buttons">
            <label class="btn btn-primary">
            <input value = "1" type="radio" name="options" id="option1" autocomplete="off">자살 사망자수
            </label>
            <label class="btn btn-primary active">
            <input value = "2" type="radio" name="options" id="option2" autocomplete="off" checked>자살 사망률
            </label>
        </div>

        <div class="btn-group checkboxes" data-toggle="buttons">
            <input value = "m" checked type="checkbox" name="options" id="option4" autocomplete="off">남
            <input value = "f" type="checkbox" name="options" id="option5" autocomplete="off" >여
        </div>
    </div>

    <div class="container">
        <svg id="viz">

        </svg>
    </div>

</body>
</html>
